<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="color.css">
    <link rel="stylesheet" href="font.css">
    <link rel="stylesheet" href="DesktopStyles.css">
    <link rel="stylesheet" href="mobile.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2246d8fd03.js" crossorigin="anonymous"></script>

</head>

<body>
    <span>
        <header class="z-1 flex bg-blue border-box">
            <div class="navbar items-center-align flex justify-content-center">
                <a class="logo border-box" href="images/walmartLogo.png">
                    <img src="images/walmartLogo.png" alt="Wallmart Logo">
                </a>

                <div class="relative border-box block">
                    <button type="button" class="navButton sans-serif brc-transparent white flex items-center-align">
                        <i class="fas fa-th-large" style="margin-right: 8px;"></i>
                        Departments
                    </button>
                </div>
                <div class="relative border-box block ">
                    <button type="button" class="navButton sans-serif brc-transparent white flex items-center-align">
                        <i class="fas fa-border-all" style="margin-right: 8px;"></i>
                        Services
                    </button>
                </div>
                <div class="items-center-align relative flex sans-serif bg-white bg-transparent">
                    <input class="searchbar flex bg-tra " type="search" id="searchbar" name="searchbar"
                        placeholder="Search Everything at Walmart Online and in store">
                    <button class="SearchButton absolute bg-gold">
                        <i class="SearchIcon">
                            <i class="fas fa-search"></i>
                        </i>
                    </button>
                </div>
                <div class="reorder sans-serif relative border-box block">
                    <a class="navButton flex items-center-align white border-box" style="line-height: 1.25">
                        <i class="SearchIcon">
                            <i class="fas fa-dolly-flatbed"></i> </i>
                        <div class="nowrap border-box white " style="margin-left: 8px; line-height: 1.25;">
                            <div class="sans-serif" style="font-size:12px; line-height:1.25;">
                                Reorder
                            </div>
                            <div class="sans-serif" style=" font-weight:700px">
                                My Items
                            </div>
                        </div>
                    </a>
                </div>
                <div class="reorder relative border-box block">
                    <a class="navButton flex items-center-align white border-box" style="line-height: 1.25">
                        <i class="SearchIcon">
                            <i class="far fa-user"></i>
                        </i>
                        <div class="nowrap border-box white" style="margin-left: 8px; line-height: 1.25;">
                            <div class="sans-serif" style="font-size:12px; line-height:1.25;">
                                Sign In
                            </div>
                            <div style="font-weight:700px" class="sans-serif">
                                Account
                            </div>
                        </div>
                    </a>
                </div>

                <div class="reorder relative border-box block">
                    <a class="navButton flex items-center-align white border-box" style="line-height: 1.25">

                        <div class="nowrap border-box white" style="margin-left: 8px; line-height: 1.25;">
                            <i class="SearchIcon">
                                <i class="fas fa-dolly-flatbed"></i>
                            </i>
                            <div style="font-weight:700px">
                                $0.00
                            </div>
                        </div>
                    </a>
                </div>

            </div>
        </header>
    </span>

    <div class="main flex relative z-0 flex-column border-box">
        <div class="relative block z-1 border-box">
            <section class="section block bg-dark-blue white border-box ">
                <div class="blue-bar center flex items-center-align border-box" style="line-height: 2;">

                    <button>
                        xyz
                    </button>
                </div>

            </section>
        </div>

        <span>
            <div>
                <img src="images/slider/3.jpg" />
            </div>
        </span>
    </div>





</body>

</html>
